<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Projecto CAKE</title>
</head>
<body>

    <section id="Menu">
        <div class="hidden lg:flex h-14 bg-gray-500 text-white">
            <div class=" w-2/5">
                <ul class=" flex justify-center items-center h-full space-x-10">
                    <li class="hover:border-b-2 hover:border-b-orange-400 transition-transform">Início</li>
                    <li class="hover:border-b-2 hover:border-b-orange-400 transition-transform">Sobre</li>
                    <li class="hover:border-b-2 hover:border-b-orange-400 transition-transform">Entre em Contacto</li>
                </ul>
            </div>
            <div class=" w-1/5 flex justify-center items-center">
                <h1>Logotipo</h1>
            </div>
            <div class=" w-2/5">
                <ul class=" flex justify-center items-center h-full space-x-10">
                    <li class="hover:border-b-2 hover:border-b-orange-400 transition-transform">Ico01</li>
                    <li class="hover:border-b-2 hover:border-b-orange-400 transition-transform">Ico02</li>
                    <li class="hover:border-b-2 hover:border-b-orange-400 transition-transform">Ico03</li>
                </ul>
            </div>
        </div>
        <div class=" lg:hidden flex h-14 justify-center items-center text-white bg-gray-500">
            <div class=" w-4/5"> 
                <h1>Logotipo</h1>
            </div>
            <div class=" w-1/5">
                <button id="btnMenu">MENU</button>
            </div>
            <div id="menuHidden" class=" hidden transition-transform top-0 w-full h-full">
                <div id="popup" class="w-full h-full flex justify-center items-center ">
                    <div id="btnMenuFechar" class="absolute top-24 right-16">X</div>
                    <div class="bg-gray-500 h-2/3 w-2/3 p-8 flex flex-wrap">
                        <div id="topLinks" class="">
                            <ul class="space-y-5">
                                <li>Ínicio</li>
                                <li>Sobre</li>
                                <li>Entre em contacto</li>
                            </ul>
                        </div>
                        <div id="bottomLinks" class="flex items-end">
                            <ul class="flex space-x-3">
                                <li>Ico01</li>
                                <li>Ico02</li>
                                <li>Ico03</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    document.getElementById("btnMenu").addEventListener("click", function (){
        document.getElementById("menuHidden").classList.add("absolute");
        document.getElementById("menuHidden").classList.remove("hidden");
    });

    document.getElementById("btnMenuFechar").addEventListener("click", function (){
        document.getElementById("menuHidden").classList.add("hidden");
        document.getElementById("menuHidden").classList.remove("absolute");
    });
</script>
</html>
